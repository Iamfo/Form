<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="www.example.com" method="Post">
        <fieldset>
            <legend>Registration form.</legend><br>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Write your name here." required><br><br>
                <label for="Surname">Surname:</label>
                <Input type="text" id="surname" name="Surname" placeholder="Write your surname here." required>
            </div><br><br>
            <div>
                <textarea
                name="message" id="message" cols="50" rows="10" placeholder="Enter your message here." required>
                </textarea><br><br>
                <input type="submit" value="click to send" class="submit button">
            </div><br><br>
            <div>
                <p>Gender</p>
                <input type="radio" id="maschio" name="maschio" value="maschio">
                <label for="maschio">Maschio</label><br>
                <input type="radio" id="femmina" name="femmina" value="femmina">
                <label for="femmina">Femmina</label>
            </div><br><br>
            <div>
                <label for="privacy">I hereby consent for the management of my data, privacy & polcies as regards to this form</label>
                <input type="checkbox" id="privacy" name="privacy" value="privacy" required><br>
                <input type="submit" value="submit">
            </div><br>
            <div>
                <label for="age range">Acceptable age range</label>
                <input type="range" id="range" name="range" min="18" max="30">
                <p>from 18 to 30 years of age.</p>
                <label for="age">Age:</label>
                <input type="month" id="age" name="age" required><br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Write e-mail here" required><br><br>
                <label for="phone">Tel:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone number" required><br><br>
                <label for="address">Address:</label>
                <input type="address" id="address" name="address" required><br><br>
                <label for="file">File</label>
                <input type="file" id="file" name="file"><br><br>
                <label for="work tools">Favoutite work tools.</label>
                <select name="work tools" id="work tools" size="5">
                    <option value="html">Html</option>
                    <option value="javascript">Javascript</option>
                    <option value="css">Css</option>
                    <option value="react">React</option>
                    <option value="sql">Sql</option>
                </select>
            </div><br>
                <div>
                    <label for="reminder"></label>
                    <input type="datetime-local" id="reminder" name="reminder">
                    <input type="button" value="press this buton">
                </div>
            </div>

        </fieldset>
    </form>
</body>

</html>
